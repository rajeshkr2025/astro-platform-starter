<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.3em;
            margin: 20px 0 15px 0;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pending-title {
            color: #f39c12;
        }

        .completed-title {
            color: #27ae60;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: taskSlideIn 0.3s ease-out;
            border-left: 4px solid transparent;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.pending {
            border-left-color: #f39c12;
        }

        .task-item.completed {
            border-left-color: #27ae60;
            opacity: 0.8;
        }

        .task-content {
            flex: 1;
        }

        .task-description {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        .task-item.completed .task-description {
            text-decoration: line-through;
            color: #999;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .task-id {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .task-timestamp {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-complete, .btn-delete {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-complete {
            background: #27ae60;
            color: white;
        }

        .btn-complete:hover {
            background: #229954;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn-complete:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }

        .clear-all-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
        }

        .clear-all-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-section {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .task-actions {
                width: 100%;
            }

            .btn-complete, .btn-delete {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List Manager</h1>
        <p class="subtitle">Stay organized and productive!</p>

        <div class="input-section">
            <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done?"
                autocomplete="off"
            >
            <button id="addBtn" onclick="addTask()">‚ûï Add Task</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div id="pendingSection">
            <div class="section-title pending-title">
                ‚è≥ Pending Tasks
            </div>
            <ul class="task-list" id="pendingList"></ul>
        </div>

        <div id="completedSection" style="display: none;">
            <div class="section-title completed-title">
                ‚úÖ Completed Tasks
            </div>
            <ul class="task-list" id="completedList"></ul>
        </div>

        <button class="clear-all-btn" onclick="clearAllTasks()" id="clearAllBtn" style="display: none;">
            üóëÔ∏è Clear All Tasks
        </button>
    </div>

    <script>
        // Task management
        let tasks = [];
        let nextId = 1;

        // Load tasks from localStorage on page load
        function loadTasks() {
            const savedTasks = localStorage.getItem('todoTasks');
            const savedNextId = localStorage.getItem('todoNextId');

            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                showNotification('Loaded ' + tasks.length + ' task(s) from storage', 'info');
            }

            if (savedNextId) {
                nextId = parseInt(savedNextId);
            }

            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
            localStorage.setItem('todoNextId', nextId.toString());
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const description = input.value.trim();

            if (!description) {
                showNotification('Task description cannot be empty', 'error');
                return;
            }

            const task = {
                id: nextId++,
                description: description,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            input.value = '';
            input.focus();

            showNotification('‚úì Task added with ID ' + task.id, 'success');
        }

        // Complete task
        function completeTask(id) {
            const task = tasks.find(t => t.id === id);

            if (!task) {
                showNotification('Task not found', 'error');
                return;
            }

            if (task.completed) {
                showNotification('Task is already completed', 'info');
                return;
            }

            task.completed = true;
            task.completedAt = new Date().toISOString();

            saveTasks();
            renderTasks();
            showNotification('‚úì Task ' + id + ' marked as completed', 'success');
        }

        // Delete task
        function deleteTask(id) {
            const task = tasks.find(t => t.id === id);

            if (!task) {
                showNotification('Task not found', 'error');
                return;
            }

            if (confirm('Are you sure you want to delete this task?\n\n"' + task.description + '"')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showNotification('‚úì Task deleted', 'success');
            }
        }

        // Clear all tasks
        function clearAllTasks() {
            if (tasks.length === 0) return;

            if (confirm('Are you sure you want to delete ALL tasks? This cannot be undone!')) {
                tasks = [];
                nextId = 1;
                saveTasks();
                renderTasks();
                showNotification('All tasks cleared', 'info');
            }
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render tasks
        function renderTasks() {
            const pendingList = document.getElementById('pendingList');
            const completedList = document.getElementById('completedList');
            const pendingSection = document.getElementById('pendingSection');
            const completedSection = document.getElementById('completedSection');
            const clearAllBtn = document.getElementById('clearAllBtn');

            const pendingTasks = tasks.filter(t => !t.completed);
            const completedTasksList = tasks.filter(t => t.completed);

            // Update stats
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = pendingTasks.length;
            document.getElementById('completedTasks').textContent = completedTasksList.length;

            // Show/hide clear all button
            clearAllBtn.style.display = tasks.length > 0 ? 'block' : 'none';

            // Render pending tasks
            if (pendingTasks.length === 0) {
                pendingList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéâ</div><div>No pending tasks! Add a new task to get started.</div></div>';
            } else {
                pendingList.innerHTML = pendingTasks.map(task => `
                    <li class="task-item pending">
                        <div class="task-content">
                            <div class="task-description">${escapeHtml(task.description)}</div>
                            <div class="task-meta">
                                <span class="task-id">ID: ${task.id}</span>
                                <span class="task-timestamp">üìÖ ${formatDate(task.createdAt)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-complete" onclick="completeTask(${task.id})">‚úì Complete</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">‚úó Delete</button>
                        </div>
                    </li>
                `).join('');
            }

            // Render completed tasks
            if (completedTasksList.length === 0) {
                completedSection.style.display = 'none';
            } else {
                completedSection.style.display = 'block';
                completedList.innerHTML = completedTasksList.map(task => `
                    <li class="task-item completed">
                        <div class="task-content">
                            <div class="task-description">${escapeHtml(task.description)}</div>
                            <div class="task-meta">
                                <span class="task-id">ID: ${task.id}</span>
                                <span class="task-timestamp">üìÖ ${formatDate(task.createdAt)}</span>
                                <span class="task-timestamp">‚úì ${formatDate(task.completedAt)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-complete" disabled>‚úì Completed</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">‚úó Delete</button>
                        </div>
                    </li>
                `).join('');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Load tasks on page load
        window.addEventListener('load', loadTasks);
    </script>
</body>
</html>
